<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #2c2c2c;
            color: #fff;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 30px;
        }
        .section {
            width: 30%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 25px;
        }
        .section h2 {
            font-size: 1.5em;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section li {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .section a {
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #aaa;
        }
        .section a:hover {
            color: #000;
            border-color: #333;
        }
        footer {
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 5px 0;
        }
        .social-icons i {
            margin: 0 10px;
            font-size: 1.6em;
            color: #fff;
        }
        .social-icons i:hover {
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <h1>张三的学术主页</h1>
    <p>欢迎访问我的学术主页！</p>
</header>

<div class="container">
    <div class="section">
        <h2>个人简介</h2>
        <p>我是计算机科学的博士生，研究方向包括机器学习与自然语言处理。</p>
        <p>我的学术兴趣包括但不限于深度学习、计算机视觉、人工智能。</p>
    </div>

    <div class="section">
        <h2>研究方向</h2>
        <ul>
            <li>深度学习</li>
            <li>自然语言处理</li>
            <li>计算机视觉</li>
            <li>强化学习</li>
        </ul>
    </div>

    <div class="section">
        <h2>出版物</h2>
        <ul>
            <li><a href="#">《深度学习与语音识别》</a></li>
            <li><a href="#">《强化学习的最新进展》</a></li>
            <li><a href="#">《计算机视觉中的新算法》</a></li>
        </ul>
    </div>
</div>

<footer>
    <p>张三 | <a href="mailto:zhangsan@example.com" style="color: #fff;">zhangsan@example.com</a></p>
    <div class="social-icons">
        <a href="https://github.com/yourgithub" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/yourtwitter" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com/in/yourlinkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
</footer>

</body>
</html>
